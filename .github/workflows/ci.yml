name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
  schedule:
    # Run weekly security scans on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"
  POETRY_VERSION: "1.6.1"

jobs:
  # Code quality and security checks (foundational job)
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write  # Required for SARIF upload
      actions: read
    
    outputs:
      quality-passed: ${{ steps.quality-check.outputs.passed }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # Security best practice

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirements/*.txt'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-quality-${{ hashFiles('requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-quality-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/dev.txt

      - name: Run Ruff (linting)
        run: ruff check src/ tests/ --output-format=github

      - name: Run Ruff (formatting check)
        run: ruff format --check src/ tests/

      - name: Run MyPy (type checking)
        run: mypy src/ --show-error-codes

      - name: Run Bandit (security scan)
        run: bandit -r src/ -f sarif -o bandit-report.sarif
        continue-on-error: true

      - name: Upload Bandit SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-report.sarif
          category: bandit

      - name: Run Safety (dependency security)
        run: safety scan --output json --save-json safety-report.json || safety check --format json --output safety-report.json || echo '{"vulnerabilities": []}' > safety-report.json
        continue-on-error: true

      - name: Run pip-audit (package vulnerabilities)
        run: pip-audit --format=json --output=pip-audit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            pip-audit-report.json
          retention-days: 30

      - name: Set quality check output
        id: quality-check
        run: echo "passed=true" >> $GITHUB_OUTPUT

  # Unit Tests Matrix (comprehensive testing)
  unit-tests:
    name: Unit Tests - ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    needs: quality
    timeout-minutes: 20
    permissions:
      contents: read
      checks: write  # For test reporting
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          # Cross-platform testing on primary version
          - os: windows-latest
            python-version: "3.11"
          - os: macos-latest  
            python-version: "3.11"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements/*.txt'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/dev.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ --cov=src --cov-branch --cov-report=xml --cov-report=term-missing --cov-fail-under=28 --junit-xml=junit-unit-${{ matrix.python-version }}.xml -v --tb=short --maxfail=10

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-unit-${{ matrix.os }}-py${{ matrix.python-version }}
          path: junit-unit-${{ matrix.python-version }}.xml
          retention-days: 30

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == env.PYTHON_VERSION && matrix.os == 'ubuntu-latest'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unit-tests
          name: unit-tests-coverage
          fail_ci_if_error: false

  # Redis Integration Tests (with service container)
  redis-integration-tests:
    name: Redis Integration Tests - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.13"]  # Test on min/primary versions

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements/*.txt'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-redis-${{ matrix.python-version }}-${{ hashFiles('requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-redis-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/dev.txt

      - name: Verify Redis connection
        run: redis-cli -h localhost -p 6379 ping

      - name: Run Redis integration tests
        run: |
          pytest tests/integration/test_redis_cache.py --junit-xml=junit-redis-integration-${{ matrix.python-version }}.xml -v --tb=short --maxfail=5
        env:
          REDIS_URL: redis://localhost:6379

      - name: Upload Redis integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-redis-integration-py${{ matrix.python-version }}
          path: junit-redis-integration-${{ matrix.python-version }}.xml
          retention-days: 30

  # Converter Integration Tests (standalone)
  converter-integration-tests:
    name: Converter Integration Tests - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 10
    permissions:
      contents: read
      checks: write
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]  # Primary version only for these tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements/*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/dev.txt

      - name: Run converter integration tests
        run: |
          pytest tests/integration/test_converter_integration.py --junit-xml=junit-converter-integration-${{ matrix.python-version }}.xml -v --tb=short --maxfail=5

      - name: Upload converter integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-converter-integration-py${{ matrix.python-version }}
          path: junit-converter-integration-${{ matrix.python-version }}.xml
          retention-days: 30

  # Dependency Compatibility Matrix
  dependency-compatibility:
    name: Dependency Compatibility - ${{ matrix.deps }} (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 10
    permissions:
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12"]  # Min/max Python versions
        deps: [minimum, latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install minimum dependencies
        if: matrix.deps == 'minimum'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/base.txt
          python -m pip install pytest pytest-cov pytest-asyncio aioresponses

      - name: Install latest dependencies  
        if: matrix.deps == 'latest'
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade -r requirements/base.txt
          python -m pip install --upgrade pytest pytest-cov pytest-asyncio aioresponses

      - name: Run compatibility tests
        run: |
          pytest tests/unit/ --cov=src --cov-fail-under=25 -x --tb=short
        continue-on-error: ${{ matrix.deps == 'latest' }}  # Allow latest to fail for early detection

  # Performance Benchmarks
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [quality, unit-tests]
    timeout-minutes: 15
    permissions:
      contents: read
    
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirements/*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/dev.txt

      - name: Run performance tests
        run: |
          pytest tests/performance/ --benchmark-only --benchmark-json=benchmark.json --benchmark-sort=mean

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json
          retention-days: 90

  # Docker Security Scan (pinned versions, proper error handling)
  docker-security:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: csfrace-scraper:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.16.1  # Pinned version for security
        with:
          image-ref: 'csfrace-scraper:${{ github.sha }}'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: 1
          
      - name: Run Trivy vulnerability scanner (SARIF output)
        uses: aquasecurity/trivy-action@0.16.1
        if: always()
        with:
          image-ref: 'csfrace-scraper:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

      - name: Run Hadolint (Dockerfile linting)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
        continue-on-error: true

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('hadolint-results.sarif') != ''
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint

  # Dependency Review (PR only)
  dependency-review:
    name: Dependency Security Review
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: read
    
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
          allow-licenses: Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, MIT