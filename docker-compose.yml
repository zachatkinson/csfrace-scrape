version: '3.8'

services:
  # PostgreSQL 17.6 - Latest stable version
  postgres:
    image: postgres:17.6
    container_name: csfrace-postgres
    environment:
      POSTGRES_DB: scraper_db
      POSTGRES_USER: scraper_user
      POSTGRES_PASSWORD: scraper_password
      # PostgreSQL 17.6 performance optimizations
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./docker/postgres/conf:/etc/postgresql/postgresql.conf:ro
    command: >
      postgres 
      -c shared_buffers=256MB
      -c max_connections=200
      -c work_mem=16MB
      -c maintenance_work_mem=64MB
      -c wal_buffers=16MB
      -c checkpoint_timeout=15min
      -c max_wal_size=2GB
      -c min_wal_size=1GB
      -c log_statement=all
      -c log_min_duration_statement=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper_user -d scraper_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis for caching and job queues (future use)
  redis:
    image: redis:7.4-alpine
    container_name: csfrace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:8.13
    container_name: csfrace-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@csfrace.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: csfrace-network
    driver: bridge